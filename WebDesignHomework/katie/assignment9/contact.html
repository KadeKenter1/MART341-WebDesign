<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Phi - Chi Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #ff97ff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 1rem;
            text-align: center;
        }
        footer {
            background: #ff97ff;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        div {
            background: #cbcbcb;
            border: 1px solid #ff6cda;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info ul {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
        }
        .contact-info li {
            margin: 0.5rem 0;
        }
        .contact-info strong {
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ff6cda;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #ff6cda;
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #ff97ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alpha Phi | Chi Chapter</h1>
        <h2>Contact</h2>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">Our Chapter</a></li>
                <li><a href="history.html">History</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h3>Contact Information</h3>
            <ul>
                <li><strong>Email:</strong> info@alphaphi.com</li>
                <li><strong>Phone:</strong> +1 406 555 1234</li>
                <li><strong>Address:</strong> 1107 Gerald Ave, Missoula, MT 59801</li>
            </ul>
        </section>

        <section class="contact-form">
            <h3>Send a Message</h3>
            <form action="/submit-form" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Alpha Phi - Chi Chapter</p>
        <p><b>Address</b>: 1107 Gerald Ave, Missoula, MT 59801</p>    
    </footer>
</body>
</html>
