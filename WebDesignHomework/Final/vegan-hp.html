<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(250, 250, 250);
            font-family: 'Gloria Hallelujah', cursive, Arial, sans-serif;
            margin: 0;
        }
        h1 {
            color: black;
            text-align: center;
        }
        h2 {
            color: rgb(82, 53, 53);
            text-align: center;
        }
        p {
            color: rgb(144, 107, 107);
            text-align: center;
        }
        .navbar {
            background-color: rgb(82, 53, 53);
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .navbar a {
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgb(120, 120, 120);
        }
        .logo {
            text-align: center;
            padding: 20px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
        }
        .logo h1 {
            font-family: 'Courier', monospace;
            font-size: 36pt;
            color: black;
        }
        .logo h2 {
            font-family: 'Courier', monospace;
            font-size: 20pt;
            color: rgb(82, 53, 53);
        }
        .HomepageDiv1, .HomepageDiv2 {
            border: 5px outset rgb(178, 178, 178);
            background-color: rgb(178, 178, 178);
            margin: 20px auto;
            padding: 25px;
            width: 80%;
            box-sizing: border-box;
            text-align: center;
        }
        .HomepageDiv2 {
            background-color: rgb(125, 125, 125);
            border-color: rgb(125, 125, 125);
        }
        .recipe-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: space-between;
        }
        .RecipeTemplate {
            background-color: rgb(255, 255, 255);
            border: 5px outset rgb(178, 178, 178);
            color: black;
            flex-basis: calc(33% - 20px); /* Adjust width for three items per row with spacing */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s;
        }
        .RecipeTemplate:hover {
            transform: translateY(-5px);
        }
        .RecipeTemplate img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: rgb(82, 53, 53);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(120, 80, 80);
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 18px;
            }
            .navbar a {
                font-size: 14px;
                padding: 8px 15px;
            }
            .HomepageDiv1, .HomepageDiv2 {
                width: 90%;
                padding: 20px;
            }
            .RecipeTemplate {
                flex-basis: calc(50% - 20px); /* Adjust to two items per row */
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 16px;
            }
            .navbar a {
                font-size: 12px;
                padding: 5px 10px;
            }
            .recipe-container {
                gap: 10px;
            }
            .RecipeTemplate {
                flex-basis: 100%; /* Adjust to one item per row */
                padding: 10px;
            }
        }
    </style>
</head>
